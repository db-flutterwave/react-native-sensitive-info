apply plugin: 'com.android.library'
apply plugin: 'org.jetbrains.kotlin.android'

def DEFAULT_COMPILE_SDK_VERSION             = 29
def DEFAULT_BUILD_TOOLS_VERSION             = "30.0.2"
def DEFAULT_TARGET_SDK_VERSION              = 29
def DEFAULT_MIN_SDK_VERSION                 = 23

buildscript {
    ext.kotlin_version = '1.8.10'

    repositories {
        mavenCentral()
        google() //in newer versions of Android Studio
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

android {
    compileSdkVersion project.hasProperty('compileSdkVersion') ? project.compileSdkVersion : DEFAULT_COMPILE_SDK_VERSION
    buildToolsVersion project.hasProperty('buildToolsVersion') ? project.buildToolsVersion : DEFAULT_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion project.hasProperty('minSdkVersion') ? project.minSdkVersion : DEFAULT_MIN_SDK_VERSION
        targetSdkVersion project.hasProperty('targetSdkVersion') ? project.targetSdkVersion : DEFAULT_TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
    lintOptions {
        warning 'InvalidPackage'
    }
}

def REACT_NATIVE_VERSION = new File(['node', '--print',"JSON.parse(require('fs').readFileSync(require.resolve('react-native/package.json'), 'utf-8')).version"].execute(null, rootDir).text.trim())

allprojects {
    repositories {
        mavenCentral()
        google()
    }
}
dependencies {
    implementation 'androidx.biometric:biometric:1.1.0'
    implementation "com.facebook.react:react-android:$REACT_NATIVE_VERSION"
    implementation 'androidx.core:core-ktx:1.10.1'

}
